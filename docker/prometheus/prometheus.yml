# Prometheus configuration for votes-storage service
global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds

scrape_configs:
  # Scrape the votes-storage API service
  - job_name: 'votes-storage-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8888']
        labels:
          service: 'votes-storage'
          environment: 'dev'
